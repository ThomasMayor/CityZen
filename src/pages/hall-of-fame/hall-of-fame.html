<ion-header>

  <ion-navbar>
    <ion-title>Hall of Fame</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users | async; index as i" (click)="showProfile(user)" [ngClass]="{'first' : i == 0, 'second': i == 1, 'third': i==2}">
      <ion-avatar item-start>
        <div class="avatar" [style.backgroundImage]="getProfileImageStyle(user)">
          <ion-icon name="trophy" *ngIf="i < 3"></ion-icon>
        </div> <!-- "url('{{profileImageStyle"="{{user.profilePicture || '../asset/img/noprofilepic.png'}}"> -->
      </ion-avatar>
      <h2 class="name" text-center>{{user.name}}</h2>
      <p class="fame" text-center color="secondary"  >{{i+1}}{{i==0 ? 'er' : 'e'}} rang <span>({{user.score}} point{{user.score > 0 ? 's' : ''}})</span></p>



      <!--


      <h2>{{user.name}}</h2>-->
    </ion-item>
  </ion-list>
</ion-content>
